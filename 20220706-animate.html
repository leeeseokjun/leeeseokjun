<body>
    <p class="animate__animated animate__fadeInDown">Lorem ipsum dolor sit amet.</p>

    <div class="box animate__animated animate__rotateIn animate__infinite infinite"></div>
    <div class="box animate__animated animate__zoomIn animate__infinite infinite"></div>
    <div class="box hvr-shutter-in-horizontal"></div>
    <p class="hvr-radial-out">Lorem ipsum dolor sit amet.</p>
    <ul>
        <li><a href="#" class="hvr-radial-out">메뉴1</a></li>
    </ul>
    <!-- hvr-속성
